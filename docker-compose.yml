  nginx:
    image: "nginx:latest"
    container_name: "sq_nginx"
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  database:
    container_name: sq_mongodb
    image: mongo:6.0
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - ./data:/data/db
  api:
    container_name: sq_api
    image: klaiment_api:latest
    ports:
      - "3001:3001"
    volumes:
      - type: bind
        source: ./config.js
        target: /sqtracker/config.js
    depends_on:
      - database
  client:
    container_name: sq_client
    image: klaiment:latest
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./config.js
        target: /sqtracker/config.js
      # - ./favicon.png:/sqtracker/public/favicon.png
      # - ./favicon.ico:/sqtracker/public/favicon.ico
    depends_on:
      - api
